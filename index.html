<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grow-a-Garden Clicker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌻 Grow-a-Garden Clicker 🌻</h1>
    <p>Planten: <span id="crop-count">0</span></p>
    <button id="click-button">🌱 Klik om te planten!</button>

    <div class="upgrades">
      <h2>Upgrades</h2>
      <button id="upgrade1">🧑‍🌾 Tuinman (kosten: 50) <span id="u1-count">0</span></button>
      <button id="upgrade2">💧 Gieter (kosten: 200) <span id="u2-count">0</span></button>
      <button id="upgrade3">🌞 Groeilamp (kosten: 1000) <span id="u3-count">0</span></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
